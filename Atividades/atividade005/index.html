<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        
        <img src="#" 
        alt="pokemon" 
        class="pokemon_image" id="pokemon_foto">
            
        <h1 class="pokemon_data">
            <span class="pokemon_number" id="pokemon_numero"></span> -
            <span class="pokemon_name" id="pokemon_nome"></span>
        </h1>

        <form>
            <input type="search" class="input_search" placeholder="Número"
            id="pokemon_procurado"
            required onkeyup="fnPesquisarNumero()">
        </form>

        <div class="buttons">
            <button class="button btn-prev" onclick="fnPrev()">&lt; Anterior</button>
            <button class="button btn-next" onclick="fnNext()">Próximo &gt;</button>
        </div>
        

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <audio src="./media/pokemon_ost.mp3" autoplay="true" loop="true"></audio>
    <script src="./js/app.js"></script>
</body>
</html>
